<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="form-group">
                <label for="mothername">Mother's Name:</label>
                <input type="text" id="mothername" name="mothername" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile no:</label>
                <input type="number" id="number" name="number" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div>
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <label><input type="radio" name="gender" value="Other" required> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="branch">Engineering Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="">Select your branch</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                </select>
            </div>

            <div class="form-group">
                <label>Language known:</label>
                <div>
                    <label><input type="checkbox" name="subjects" value="Database"> Database</label>
                    <label><input type="checkbox" name="subjects" value="java"> java</label>
                    <label><input type="checkbox" name="subjects" value="Python"> Python</label>
                    <label><input type="checkbox" name="subjects" value="c language"> c language</label>
                </div>
            </div>

            <div class="form-group">
                <label for="query">Any Queries:</label>
                <textarea id="query" name="query" rows="4"></textarea>
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
